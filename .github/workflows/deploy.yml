name: Build and Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Vote
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/vote:latest ./vote
        docker push ${{ secrets.DOCKER_USERNAME }}/vote:latest

    - name: Build and Push Result
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/result:latest ./result
        docker push ${{ secrets.DOCKER_USERNAME }}/result:latest

    - name: Build and Push Worker
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/worker:latest ./worker
        docker push ${{ secrets.DOCKER_USERNAME }}/worker:latest

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: us-east-1

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name voting-cluster --region us-east-1

    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/